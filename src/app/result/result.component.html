

<div fxLayout="column" fxLayoutAlign="center center">
  <!-- Heading -->
  <h2 class="heading" fxLayoutAlign="center center" style="margin-bottom: 20px;">
    <span *ngIf="lottery">{{ lottery?.lottery_name }}  ({{ lottery.draw_date }})</span> 
   </h2>
   
   
  <div class="content" fxLayout="row" fxLayoutAlign="center center" style="width: 100%;">
    <div fxFlex="90%" fxFlex.gt-md="70%" fxFlex.gt-sm="80%">
      <div class="grid-container">
        <!-- Card Items -->
        <div *ngFor="let i of numbers" class="card-item">
          <mat-card class="mat-elevation-z4 card">
            <!-- Card Header -->
            <mat-card-header class="card-header" style=" padding: 12px; justify-content: center;">
              <mat-card-title style="font-size: 18px;">{{prizeInfo.prize_details[i]}}</mat-card-title>
            </mat-card-header>
  
           
            <mat-card-content class="card-content" style="padding: 16px;">
              <div class="grid-content" [ngClass]="{'single-item': stringArrays[i].length === 1}">
                
                <div *ngFor="let number of stringArrays[i]" class="grid-item">
                  {{ number }}
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
